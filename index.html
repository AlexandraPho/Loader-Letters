<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Loading Animation</title>
</head>
<body>
    <!--Letters animated--> 
    <div class="loader">
        <span class="letter" style="animation-delay: 0.5s;">A</span>
        <span class="letter" style="animation-delay: 1s;">l</span>
        <span class="letter" style="animation-delay: 1.5s;">e</span>
        <span class="letter" style="animation-delay: 2s;">x</span>
        <span class="letter" style="animation-delay: 2.5s;">.</span>
      </div>
      <!--Words animated--> 
    <div class="phrase">digital creative</div>
</body>
</html>
